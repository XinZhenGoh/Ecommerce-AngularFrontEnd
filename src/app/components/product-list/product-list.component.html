<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let productList of products" class="col-md-3 p-3">
          <div class="product-box">
            <!--            <img src="{{productList.imageUrl}}" class="img-responsive">-->
            <img src="https://ecommerceimagestore.s3.us-west-1.amazonaws.com/cat.jpg" class="img-responsive" height="100">
            <div class="h3">{{productList.itemName}}</div>
            <div class="h6">{{productList.description}}</div>
            <div class="price">{{productList.price | currency:'USD'}}</div>
            <button (click)="addToCart(productList)" class="btn btn-primary btn-sm">Add to cart</button>
          </div>
        </div>
        <div *ngii="products?.length == 0" class="alert alert-warning col-12" role="alert">
          No Products Found
        </div>
      </div>
    </div>
  </div>
</div>
