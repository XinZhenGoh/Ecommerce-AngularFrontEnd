<div class="main-content">

  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <table class="table table-bordered">
        <tr>
          <th width="20%">Product Image</th>
          <th width="50%">Product Detail</th>
          <th width="30%"></th>
        </tr>
        <tr *ngFor="let cartItem of cartItems">
          <td>
            <img src="{{cartItem.imageUrl}}" class="img-responsive">
          <td>
            <p>{{cartItem.itemName}}</p>
            <p>{{cartItem.price | currency: 'USD'}}</p>
          </td>
          <td>
            <div class="items">
              Quantity: {{cartItem.quantity}}
              <div class="row no-gutters">
                <div class="col-2">
                  <button (click)="incrementQuantity(cartItem)" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <div class="col-3 ml-4 mr-2 p-1">
                  {{cartItem.quantity}}
                </div>
                <div class="col-2">
                  <button (click)="decrementQuantity(cartItem)" class="btn btn-primary btn-sm">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
            </div>

            <button (click)="remove(cartItem)" class="btn btn-primary btn-sm mt-2">Remove</button>
            <div>
              Subtotal: {{cartItem.quantity * cartItem.price | currency: 'USD'}}
            </div>
          </td>
        </tr>

        <tr>
          <td colspan="2"></td>
          <td style="font-weight: bold">
            <div>
              Total Quantity: {{totalQuantity}}
            </div>
            <div></div>
            Total Price: {{totalPrice | currency:'USD'}}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
